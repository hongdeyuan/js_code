<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BEM(block,element,modifier)</title>
</head>
<body>
    <!-- tabbar Block   -->
    <div class="tx-tabbar">
      <!-- Element -->
      <a href="javascript:;" class="tx-tabbar__item tx-tabbar__item_on">
        <span type="display:inline-block;position:relative;">
          <img src="" alt="" class="tx-tabbar__icon">
        </span>
        <!-- Element -->
        <p class="tx-tabbar__label">微信</p>
      </a>

      <a href="javascript:;" class="tx-tabbar__item">
          <span type="display:inline-block;position:relative;">
            <img src="" alt="" class="tx-tabbar__icon">
          </span>
          <!-- Element -->
          <p class="tx-tabbar__label">微信</p>
        </a>
      
        <a href="javascript:;" class="tx-tabbar__item">
            <span type="display:inline-block;position:relative;">
              <img src="" alt="" class="tx-tabbar__icon">
            </span>
            <!-- Element -->
            <p class="tx-tabbar__label">微信</p>
          </a>

          <a href="javascript:;" class="tx-tabbar__item">
              <span type="display:inline-block;position:relative;">
                <img src="" alt="" class="tx-tabbar__icon">
              </span>
              <!-- Element -->
              <p class="tx-tabbar__label">微信</p>
            </a>
    </div>
</body>
</html>
