<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css属性影响</title>
    <style>
        .box {
            width: 20px;
            height: 20px;
            border: 1px solid #000000;
        }
        /*         
        .box:nth-of-type(1):hover {
            display: none;
        } */
        
        .box:nth-child(1):hover {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
